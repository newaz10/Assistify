<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistify - Virtual Assistant</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/9a45eefe44.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="main">
      <div class="image-container">
        <div class="main-image">
          <img src="assets/assistify.gif" alt="Assistify in Action" />
        </div>
        <h1>Assistify</h1>
        <h2>I'm a Virtual Assistant!</h2>
      </div>

      <div class="input">
        <i class="fas fa-microphone-alt mic"></i>
        <button class="talk content">Click Here to Speak</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
